<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extension Options</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fa;
      color: #333;
      margin: 0;
      padding: 2rem;
      max-width: 480px;
      margin: 40px auto;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
      text-align: center;
      color: #2c3e50;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    input[type="text"] {
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #3f51b5;
      box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.15);
    }

    a {
      color: #3f51b5;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      background-color: #3f51b5;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #303f9f;
    }

    .success-message {
      margin-top: 1rem;
      padding: 0.6rem;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>AI Summary Settings</h1>
  <div class="form-group">
    <label for="api-key">Gemini API Key</label>
    <input type="text" id="api-key" placeholder="Enter your Gemini API Key" />
    <p>
      You can get an API key from
      <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
    </p>
  </div>

  <button id="save-button">Save Settings</button>
  <p id="success-message" class="success-message">Settings saved successfully!</p>

  <script src="options.js"></script>
</body>
</html>
